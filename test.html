<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Business Card</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #qrcode {
      margin: 20px auto;
    }
    .button {
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Scan or Download My Contact</h2>
  
  <div id="qrcode"></div>
  <br>
  <button class="button" onclick="downloadVCard()">Download Contact</button>

  <script>
    // Contact Info
    const contact = {
      firstName: "John",
      lastName: "Doe",
      phone: "+1234567890",
      email: "john.doe@example.com",
      company: "My Company",
      title: "Web Developer",
      website: "https://johndoe.dev"
    };

    // Create vCard string
    const vCardData = `
BEGIN:VCARD
VERSION:3.0
N:${contact.lastName};${contact.firstName}
FN:${contact.firstName} ${contact.lastName}
ORG:${contact.company}
TITLE:${contact.title}
TEL;TYPE=CELL:${contact.phone}
EMAIL:${contact.email}
URL:${contact.website}
END:VCARD
    `.trim();

    // Generate QR Code pointing to downloadable .vcf file (optional)
    QRCode.toDataURL('data:text/vcard;charset=utf-8,' + encodeURIComponent(vCardData), function (err, url) {
      if (err) console.error(err);
      const img = document.createElement('img');
      img.src = url;
      img.alt = "Scan QR to Save Contact";
      img.style.width = '200px';
      document.getElementById('qrcode').appendChild(img);
    });

    // Trigger vCard Download
    function downloadVCard() {
      const blob = new Blob([vCardData], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${contact.firstName}_${contact.lastName}.vcf`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
<script>
  const vcfURL = "https://shammaz77.github.io/test/test.html/contact.vcf"; // Replace with your URL

  QRCode.toDataURL(vcfURL, function (err, url) {
    if (err) console.error(err);
    const img = document.createElement('img');
    img.src = url;
    img.alt = "Scan to Save Contact";
    img.style.width = '200px';
    document.getElementById('qrcode').appendChild(img);
  });
</script>

</body>
</html>
