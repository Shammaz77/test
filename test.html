<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .qr-code {
            margin: 1.5rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 10px;
            display: inline-block;
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
        }
        .download-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan or Download My Contact</h1>
        <div class="qr-code">
            <!-- Replace 'custom-qr-code.png' with the path to your styled QR code -->
            <img src="./qr-code.png" alt="QR Code for Contact">
        </div>
        <a href="contact.vcf" class="download-btn">Download Contact</a>
    </div>
</body>
</html>
